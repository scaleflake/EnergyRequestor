		<style type="text/css">
			input[type=range] {
			  -webkit-appearance: none;
			  width: 100%;
			  margin: -2.35px 0;
			}
			input[type=range]:focus {
			  outline: none;
			}
			input[type=range]::-webkit-slider-runnable-track {
			  width: 100%;
			  height: 24.7px;
			  cursor: pointer;
			  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
			  background: #cbdae2;
			  border-radius: 25px;
			  border: 0px solid #000000;
			}
			input[type=range]::-webkit-slider-thumb {
			  box-shadow: 2.7px 2.7px 2.7px rgba(0, 0, 0, 0.5), 0px 0px 2.7px rgba(13, 13, 13, 0.5);
			  border: 2.9px solid #bebebe;
			  height: 20px;
			  width: 34px;
			  border-radius: 26px;
			  background: #ececec;
			  cursor: pointer;
			  -webkit-appearance: none;
			  margin-top: 2.35px;
			}
			input[type=range]:focus::-webkit-slider-runnable-track {
			  background: #d2dfe6;
			}
			input[type=range]::-moz-range-track {
			  width: 100%;
			  height: 24.7px;
			  cursor: pointer;
			  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
			  background: #cbdae2;
			  border-radius: 25px;
			  border: 0px solid #000000;
			}
			input[type=range]::-moz-range-thumb {
			  box-shadow: 2.7px 2.7px 2.7px rgba(0, 0, 0, 0.5), 0px 0px 2.7px rgba(13, 13, 13, 0.5);
			  border: 2.9px solid #bebebe;
			  height: 20px;
			  width: 34px;
			  border-radius: 26px;
			  background: #ececec;
			  cursor: pointer;
			}
			input[type=range]::-ms-track {
			  width: 100%;
			  height: 24.7px;
			  cursor: pointer;
			  background: transparent;
			  border-color: transparent;
			  color: transparent;
			}
			input[type=range]::-ms-fill-lower {
			  background: #c4d5de;
			  border: 0px solid #000000;
			  border-radius: 50px;
			  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
			}
			input[type=range]::-ms-fill-upper {
			  background: #cbdae2;
			  border: 0px solid #000000;
			  border-radius: 50px;
			  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0), 0px 0px 1px rgba(13, 13, 13, 0);
			}
			input[type=range]::-ms-thumb {
			  box-shadow: 2.7px 2.7px 2.7px rgba(0, 0, 0, 0.5), 0px 0px 2.7px rgba(13, 13, 13, 0.5);
			  border: 2.9px solid #bebebe;
			  width: 34px;
			  border-radius: 26px;
			  background: #ececec;
			  cursor: pointer;
			  height: 20px;
			}
			input[type=range]:focus::-ms-fill-lower {
			  background: #cbdae2;
			}
			input[type=range]:focus::-ms-fill-upper {
			  background: #d2dfe6;
			}
		</style>
