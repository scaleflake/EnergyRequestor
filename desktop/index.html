<!DOCTYPE html>
<html>
	<head>
		<title>EnergySpace</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<script>
			window.$ = window.jQuery = require('./js/jquery.js');
		</script>	

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script>
			require('./bootstrap/js/bootstrap.min.js');
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
		<script src="chartsTools.js"></script>

		<script src="js/js.cookie.js"></script>

		<style type="text/css">
			body {
				margin: 0px;
				font-size: 0px;
			}

			div.mycontainer {
				width: 95%; 
				padding: 10px 0px; 
				margin: 0 auto;
			}

			div.element {
				vertical-align: top; 
				display: inline-block; 
			}

			label {
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#">Energy Requestor</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a class="NavbarBtn" id="NavbarMainBtn" style="cursor: pointer;">Главная</a></li>
						<li><a class="NavbarBtn" id="NavbarSettingsBtn" style="cursor: pointer;">Настройки</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a class="NavbarBtn" id="NavbarLogoutBtn" style="cursor: pointer;"><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div>
			<div class = "mycontainer">	
				<div class = "element" style = "width: 20%;">
					<h3 style = "padding: 0px 0px 30px 0px; margin: 0px;">Информация</h3>
					<label>Недостаток: </label>
					<div style = "font-size: 20px; padding-bottom: 20px" id = "deficiency">0.0</div>
					<label>Общие затраты на сетевую энергию: </label>
					<div style = "font-size: 20px; padding-bottom: 20px" id = "wholeExpenses">0.0</div>
					<label>Ваши затраты на сетевую энергию: </label>
					<div style = "font-size: 20px; padding-bottom: 20px" id = "ownExpenses">0.0</div>
				</div>
				<div class = "element" style = "width: 80%; padding-right: 30px;">
					<h3 style = "padding: 0px; margin: 0px;">Генерация и потребление</h3>
					<canvas id="generationAndConsumption" width="1000px" height="400px">Error</canvas>
				</div>
			</div>
			<div class = "mycontainer">
				<div class = "element" style = "width: 60%; padding-right: 40px;">
					<h3 style = "padding: 0px; margin: 0px;">Почасовой профиль дня</h3>
					<canvas id="dayProfile" width = "1000px" height = "400px">Error</canvas>
				</div>
				<div class = "element" style = "width: 40%;">
					<h3 style = "padding: 0px 0px 30px 0px; margin: 0px;">Запросить энергию</h3>
					<div class="form-group">
						<label>Время(начало): </label>
						<input id = 'begin' class = "form-control" type = "text" placeholder = "2018-01-01 10:00">
					</div>
					<div class="form-group">
						<label>Время(конец): </label>
						<input id = 'end' class = "form-control" type = "text" placeholder = "2018-12-31 22:00">
					</div>
					<div class="form-group">
						<label>Количество мощности (ватт): </label>
						<input id = 'energy' class = "form-control" type = "number" placeholder = "100">
					</div>
					<button id="requestButton" class="btn btn-success">Отправить запрос</button>
				</div>
			</div>
		</div>
	</body>
	<script>
		require('./script.js');
	</script>
</html>
